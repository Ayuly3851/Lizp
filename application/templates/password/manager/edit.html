{% extends 'base.html' %}
{% block title %}Edit{% endblock %}
{% block content %}
	<main class="login-form"  style="padding-top: 5%;">
		<div class="cotainer">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">Edit</div>
						<div class="card-body">
							<form action="/password/manager/edit/{{data['id']}}" method="POST">
								<div class="form-group row py-2">
									<label for="url" class="col-md-4 col-form-label text-md-right">Website</label>
									<div class="col-md-6">
										<input type="url" id="url" value="{{data['url']}}" class="form-control" name="url" placeholder="url" required autofocus>
									</div>
								</div>
								<div class="form-group row py-2">
									<label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
									<div class="col-md-6">
										<input type="text" id="username" class="form-control" name="username" value="{{data['username']}}" placeholder="username" required autofocus>
									</div>
								</div>
								<div class="form-group row py-2">
									<label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
									<div class="col-md-6">
										<input type="email" id="email" value="{{data['email']}}" class="form-control" name="email" placeholder="email" required autofocus>
									</div>
								</div>
								<div class="form-group row py-2">
									<label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
									<div class="col-md-6">
										<!-- <input type="text" id="password" value="{{data['password']}}" class="form-control" name="password" placeholder="password" required> -->
										<div class="input-group mx-0 px-0">
											<input type="password" id="password-edit" value="{{data['password']}}" class="form-control" name="password" placeholder="password" required>
											<div class="input-group-text">
												<input class="form-check-input mt-0" onclick="hide_show_password('password-edit')" type="checkbox" checked>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-6 offset-md-4 px-2 py-2 d-flex">
									<a href="/password/manager" class="btn btn-primary">
										<i class="bi bi-arrow-left-circle px-2"></i>
									</a>
									<button type="submit" class="btn btn-primary ms-auto">
									Save
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
