{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
	<main class="login-form"  style="padding-top: 5%;">
		<div class="cotainer">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">Register</div>
						<div class="card-body">
							<form action="/register" method="POST">
								<div class="form-group row py-2">
									<label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
									<div class="col-md-6">
										<input type="email" id="email" class="form-control" name="email" placeholder="email" required autofocus>
									</div>
								</div>
								<div class="form-group row py-2">
									<label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
									<div class="col-md-6">
										<input type="text" onkeydown="return /[a-z0-9]/i.test(event.key)" id="username" class="form-control" name="username" placeholder="username" required autofocus>
									</div>
								</div>
								<div class="form-group row py-2">
									<label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
									<div class="col-md-6">
										<!-- <input type="password" id="password" class="form-control" name="password" placeholder="password" required> -->
										<div class="input-group mx-0 px-0">
											<input type="password" id="password" class="form-control" name="password" placeholder="password" required>
											<div class="input-group-text">
												<input class="form-check-input mt-0" onclick="hide_show_password('password')" type="checkbox" checked>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group row py-2">
									<label for="confirm-password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
									<div class="col-md-6">
										<!-- <input type="password" id="confirm-password" class="form-control" name="confirm-password" placeholder="confirm password" required> -->
										<div class="input-group mx-0 px-0">
											<input type="password" id="confirm-password" class="form-control" name="confirm-password" placeholder="confirm password" required>
											<div class="input-group-text">
												<input class="form-check-input mt-0" onclick="hide_show_password('password-confirm')" type="checkbox" checked>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-6 offset-md-4 px-2 py-2">
									<button type="submit" class="btn btn-primary">
									Register
									</button>
								</div>
								<div class="col-md-6 offset-md-4 px-2">
									<span>
										Already have an acccount?
										<a  href="/login" class="text-primary">
											Login
										</a>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
