{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
	<main class="login-form" style="padding-top: 10%;">
		<div class="cotainer">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">Login</div>
						<div class="card-body">
							<form action="/login" method="post" id="login-form">
								<div class="form-group row py-auto">
									<label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
									<div class="col-md-6">
										<input type="text" id="email" class="form-control" name="email" placeholder="email" required autofocus>
									</div>
								</div>
								<div class="form-group row py-2">
									<label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
									<div class="col-md-6">
										<!-- <input type="password" id="password" class="form-control" name="password" placeholder="password" required> -->
										<div class="input-group mx-0 px-0">
											<input type="password" id="password" class="form-control" name="password" placeholder="password" required>
											<div class="input-group-text">
												<input class="form-check-input mt-0" onclick="hide_show_password('password')" type="checkbox" checked>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-6 offset-md-4 px-2">
									<button type="submit" class="btn btn-primary">
									Login
									</button>
								</div>
								<div class="col-md-6 offset-md-4 px-2">
									<span>
										Don't have an acccount?
										<a  href="/register" class="text-primary">
											Register
										</a>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
